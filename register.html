<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsnake Texts | Регистрация</title>
    <link rel="stylesheet" href="kirsnake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="kirsnake-nav">
        <div class="container">
            <a href="#" class="kirsnake-logo">Kirsnake Texts</a>
            <div class="kirsnake-nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Вход</a>
                <a href="register.html" class="active"><i class="fas fa-user-plus"></i> Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="kirsnake-auth">
        <div class="container">
            <div class="kirsnake-auth-box">
                <h1><i class="fas fa-user-plus"></i> Регистрация в Kirsnake Texts</h1>
                
                <form class="kirsnake-auth-form">
                    <div class="kirsnake-form-group">
                        <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                        <input type="text" id="username" placeholder="Ваше имя">
                    </div>
               
                    <div class="kirsnake-form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" placeholder="Ваш пароль">
                    </div>
                    
                    <div class="kirsnake-form-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                        <input type="password" id="confirm-password" placeholder="Повторите пароль">
                    </div>
                    
                    <button type="submit" class="kirsnake-btn kirsnake-btn-block">Зарегистрироваться</button>
                    
                    <div class="kirsnake-auth-links">
                        Уже есть аккаунт? <a href="login.html">Войдите</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const response = await fetch('https://texts-jvcq.onrender.com////api/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      name: document.getElementById('username').value
    })
  });
  
  if (response.ok) {
    alert('Регистрация успешна!');
    window.location.href = 'login.html';
  }
});
    </script>
</body>
</html>
