<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsnake Texts | Вход</title>
    <link rel="stylesheet" href="kirsnake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="kirsnake-nav">
        <div class="container">
            <a href="#" class="kirsnake-logo">Kirsnake Texts</a>
            <div class="kirsnake-nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Вход</a>
                <a href="register.html"><i class="fas fa-user-plus"></i> Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="kirsnake-auth">
        <div class="container">
            <div class="kirsnake-auth-box">
                <h1><i class="fas fa-sign-in-alt"></i> Вход в Kirsnake Texts</h1>
                
                <form class="kirsnake-auth-form">
                    <div class="kirsnake-form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Ваш email">
                    </div>
                    
                    <div class="kirsnake-form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" placeholder="Ваш пароль">
                    </div>
                    
                    <button type="submit" class="kirsnake-btn kirsnake-btn-block">Войти</button>
                    
                    <div class="kirsnake-auth-links">
                        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="kirsnake-footer">
        <div class="container">
            &copy; 2023 Kirsnake Texts. Все права защищены.
        </div>
    </footer>
</body>
</html>
