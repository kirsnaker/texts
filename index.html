<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsnake Texts | Главная</title>
    <link rel="stylesheet" href="kirsnake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="kirsnake-nav">
        <div class="container">
            <a href="#" class="kirsnake-logo">Kirsnake Texts</a>
            <div class="kirsnake-nav-links">
                <a href="index.html" class="active"><i class="fas fa-home"></i> Главная</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Вход</a>
                <a href="register.html"><i class="fas fa-user-plus"></i> Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="kirsnake-main">
        <div class="container">
            <h1 class="kirsnake-title">Последние публикации</h1>
            
            <div class="kirsnake-post-form">
                <textarea placeholder="Что у вас нового?"></textarea>
                <button class="kirsnake-btn"><i class="fas fa-paper-plane"></i> Опубликовать</button>
            </div>

            <div class="kirsnake-posts">
                <div class="kirsnake-post">
                    <div class="kirsnake-post-header">
                        <div class="kirsnake-avatar">KT</div>
                        <div>
                            <div class="kirsnake-username">Kirsnake</div>
                            <div class="kirsnake-date">Сегодня в 15:30</div>
                        </div>
                    </div>
                    <div class="kirsnake-post-content">
                        Добро пожаловать в Kirsnake Texts! Здесь вы можете делиться своими мыслями с миром.
                    </div>
                    <div class="kirsnake-post-actions">
                        <button><i class="fas fa-heart"></i> 12</button>
                        <button><i class="fas fa-comment"></i> 3</button>
                        <button><i class="fas fa-share"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
